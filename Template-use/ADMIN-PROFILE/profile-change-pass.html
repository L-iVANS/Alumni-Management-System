<body>
   <input type="checkbox" id="menu-toggle">

        </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="dashboard.html" >
                            <span class="las la-home" style="color:#fff"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a href="profile.html"class="active">
                            <span class="las la-user-alt" style="color:#fff"></span>

                        </a>
                    </li>
                    <li>
                       <a href="alumni-list.html">
                            <span class="las la-th-list" style="color:#fff"></span>

                    </li>
                    <li>

                            <span class="las la-map" style="color:#fff"></span>

                    </li>

        </div>

    <div class="main-content">

                <label for="menu-toggle">
                    <span class="las la-bars bars" style="color: white;"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                    </label>
                    
                    <div class="user">
                        
                        
                        <a href="">
                        <span class="las la-power-off" style="font-size: 30px; border-left: 1px solid #fff; padding-left:10px; color:#fff"></span>
                        </a>

                    </div>
                </div>
            </div>

        <main>
            
            <div class="page-header">
                <h1>Profile</h1> 
            </div>
            
    <div class="page-content">
       
                    <span>
                        <h2>CHANGE PASSWORD</h2>
                    </span>
            
        <div class="row">
            <div class="container-fluid">
                <div class="information">
                    <form>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Enter Current Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">

                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Change Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                          </div>    
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="buttons">

            </div>
